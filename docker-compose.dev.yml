version: '3'

services:
    next-app:
        container_name: hinata_dev_ads
        build:
            context: ./
            dockerfile: dev.Dockerfile
        env_file:
            - .env
        volumes:
            - ./pages:/app/pages
            - ./public:/app/public
            - ./assets:/app/assets
            - ./components:/app/components
            - ./lib:/app/lib
            - ./styles:/app/styles
        restart: always
        ports:
            - 8041:3000
        networks:
            - hinata_dev_network

    # Add more containers below (nginx, postgres, etc.)

# Define a network, which allows containers to communicate
# with each other, by using their container name as a hostname
networks:
    hinata_dev_network:
        external: true
